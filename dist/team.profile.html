<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c6e9c752f1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Team Profile</title>
  </head>
  <body>
    <!-- Header -->
    <div class="card-header text-center fs-1">Title</div>
    <!-- Cards -->
    <div class="d-flex justify-content-evenly p-5">
      <div class="card" style="width: 18rem">
        <div class="bg-dark">
          <h4 class="card-title text-center p-1 text-white">Name</h4>
          <h5 class="card-title text-center text-white">
            <i class="fa-solid fa-trees"></i> Manager
          </h5>
        </div>
        <div class="card-body">
          <table class="table">
            <tbody>
              <tr>
                <td>ID</td>
                <td>1</td>
              </tr>
              <tr>
                <td>Email</td>
                <td><a href="mailto:webmaster@example.com">emailAddress</a></td>
              </tr>
              <tr>
                <td>Office Number</td>
                <td>Number</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <div class="bg-primary">
          <h4 class="card-title text-center p-1 text-white">Name</h4>
          <h5 class="card-title text-center text-white">
            <i class="fa-solid fa-tree"></i>
            Engineer
          </h5>
        </div>
        <div class="card-body">
          <table class="table">
            <tbody>
              <tr>
                <td>ID</td>
                <td>1</td>
              </tr>
              <tr>
                <td>Email</td>
                <td><a href="mailto:webmaster@example.com">emailAddress</a></td>
              </tr>
              <tr>
                <td>GitHub</td>
                <td><a href="mailto:webmaster@example.com">GitHub</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <div class="bg-success">
          <h4 class="card-title text-center p-1 text-white">Name</h4>
          <h5 class="card-title text-center text-white">
            <i class="fa-solid fa-seedling"></i> Intern
          </h5>
        </div>
        <div class="card-body">
          <table class="table">
            <tbody>
              <tr>
                <td>ID</td>
                <td>1</td>
              </tr>
              <tr>
                <td>Email</td>
                <td><a href="mailto:webmaster@example.com">emailAddress</a></td>
              </tr>
              <tr>
                <td>School</td>
                <td>Name</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="../src/index.js"></script>
  </body>
</html>
